{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Search Results for "{{ query }}"</h2><br><br>
        <div class="row">
            {% for p in products %}
            <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <a href="{% url 'detail' p.slug %}"><img class="img-fluid w-100" src="{{ p.image.url }}" alt=""></a>

                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href="{% url 'detail' p.slug %}">{{ p.name }}</a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5>${{ p.price }}</h5><h6 class="text-muted ml-2"><del>${{ p.delprice }}</del></h6>
                        </div>

                    </div>
                </div>
            </div>
            {% empty %}
                <p>No products found.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
